<article>
    <li>
        <a class="navbar-brand" href="{% url 'posts:profile' post.author %}">Профайл автора</a>
    </li>
    <li>
        <a class="navbar-brand" href="{% url 'posts:post_detail' post.id %}">Детали поста автора</a>
    </li>
    {% load thumbnail %}
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}">
  {% endthumbnail %}
  <p>{{ post.text }}</p>
  <a href="{% url 'posts:post_detail' post.pk %}">подробная информация </a>
</article>
